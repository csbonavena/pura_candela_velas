<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presupuesto - Pura Candela</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .presupuesto-table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      max-width: 900px;
      min-width: 320px;
      padding-left: 1.2rem;
      padding-right: 1.2rem;
    }
    .presupuesto-table th, .presupuesto-table td {
      padding: 0.7rem 0.5rem;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 1.02rem;
    }
    .presupuesto-table th {
      background: #f3eafd;
      color: #7c5ca7;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.02em;
    }
    .presupuesto-table td img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
    }
    .presupuesto-form {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .presupuesto-form label {
      font-weight: 500;
      color: #7c5ca7;
      margin-bottom: 0.3rem;
    }
    .presupuesto-form input {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #b8a7c9;
      font-size: 1rem;
      width: 100%;
    }
    .presupuesto-btns {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .btn-presupuesto {
      background: #b8a7c9;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .btn-presupuesto:hover {
      background: #7c5ca7;
    }
    .container.header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
      height: 80px;
    }
    .logo-card img {
      height: 54px;
      object-fit: contain;
      display: block;
    }
    .nav-menu {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      align-items: center;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #7c5ca7;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    .nav-btn:hover, .nav-btn.active {
      background: #f3eafd;
      color: #b8a7c9;
    }
    @media (max-width: 900px) {
      .container.header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        height: auto;
        padding: 0.5rem 0.5rem 0 0.5rem;
      }
      .logo-card {
        margin-bottom: 0.5rem;
      }
      .nav-menu {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 0.5rem;
        justify-content: stretch;
      }
      .nav-btn {
        width: 100%;
        text-align: center;
        font-size: 1rem;
        padding: 0.7rem 0.2rem;
      }
    }
    @media (max-width: 600px) {
      .container.header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        height: auto;
        padding: 0.5rem;
      }
      .nav-menu {
        grid-template-columns: 1fr 1fr;
      }
      .nav-btn {
        font-size: 0.95rem;
        padding: 0.6rem 0.1rem;
      }
      .logo-card img {
        height: 44px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="productos-page">
  <header class="header">
    <div class="container header-content">
      <div class="logo-card">
        <a href="index.html" class="logo">
          <img src="img/logo.png" alt="Logo de Pura Candela" />
        </a>
      </div>
      <nav class="nav-menu">
        <a href="productos.html" class="nav-btn">Productos</a>
        <a href="presupuesto.html" class="nav-btn">Presupuesto</a>
        <a href="nuevoproducto.html" class="nav-btn">Producto nuevo</a>
        <a href="nuevoinsumo.html" class="nav-btn">Insumos</a>
        <a href="margenes.html" class="nav-btn">Márgenes</a>
      </nav>
    </div>
  </header>
  <main>
    <h1 style="margin-bottom:2.2rem;">Presupuesto</h1>
    <div id="paso-1" style="margin-bottom:2rem;">
      <h2 style="font-size:1.3rem;color:#7c5ca7;margin-bottom:1.2rem;">1. Selecciona los productos</h2>
      <div style="height:18px;"></div>
      <table class="presupuesto-table" id="tabla-productos" style="margin-top:0.5rem;">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Costo total</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody id="tbody-productos"></tbody>
      </table>
      <div style="display:flex;gap:1rem;margin-top:2rem;">
        <button id="btn-siguiente" class="btn-presupuesto">Siguiente</button>
      </div>
    </div>
    <div id="paso-2" style="display:none;margin-bottom:2rem;">
      <h2 style="font-size:1.3rem;color:#7c5ca7;margin-bottom:1rem;">2. Completa cantidades y ganancia</h2>
      <table class="presupuesto-table" id="tabla-seleccionados">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Costo total</th>
            <th>Cantidad</th>
            <th>% Ganancia</th>
            <th>Precio venta</th>
          </tr>
        </thead>
        <tbody id="tbody-seleccionados"></tbody>
      </table>
      <div style="display:flex;gap:1rem;margin-top:2rem;">
        <button id="btn-atras-1" class="btn-presupuesto" style="background:#eee;color:#7c5ca7;">Atrás</button>
        <button id="btn-siguiente-2" class="btn-presupuesto">Siguiente</button>
      </div>
    </div>
    <div id="paso-3" style="display:none;">
      <h2 style="font-size:1.3rem;color:#7c5ca7;margin-bottom:1.2rem;">Presupuesto</h2>
      <div style="height:18px;"></div>
      <form class="presupuesto-form" id="presupuesto-form">
        <label>Cliente:<input type="text" id="nombre" required style="margin-bottom:0.7rem;"></label>
        <label>Apellido:<input type="text" id="apellido" required style="margin-bottom:0.7rem;"></label>
        <label>Teléfono (WhatsApp):<input type="tel" id="telefono" pattern="[0-9]+" required style="margin-bottom:0.7rem;"></label>
        <label>Fecha de entrega:<input type="date" id="fecha_entrega" required style="margin-bottom:0.7rem;"></label>
      </form>
      <div style="height:18px;"></div>
      <div class="presupuesto-btns">
        <button id="btn-atras-2" class="btn-presupuesto" style="background:#eee;color:#7c5ca7;">Atrás</button>
        <button class="btn-presupuesto" id="btn-ver">Ver presupuesto</button>
        <button class="btn-presupuesto" id="btn-whatsapp">Enviar por WhatsApp</button>
      </div>
      <div id="presupuesto-preview" style="margin:2rem auto;max-width:700px;"></div>
    </div>
  </main>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1NhW3np9I77O9ks5b3XdZElGtkBzQnEvu4_9QIz7epsc/gviz/tq?tqx=out:json&gid=4461674';
    function parseGoogleSheetJSON(text) {
      const jsonStr = text.replace('/*O_o*/\ngoogle.visualization.Query.setResponse(', '').replace(');', '');
      return JSON.parse(jsonStr);
    }
    let productos = [];
    let seleccionados = [];
    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const parsed = parseGoogleSheetJSON(data);
        const rows = parsed.table.rows;
        productos = rows.map(row => {
          const c = row.c || [];
          return {
            img: c[2]?.v,
            descripcion: c[3]?.v,
            costo_total: parseFloat(c[6]?.v) || 0,
            nombre: c[3]?.v
          };
        }).filter(p => p.img && p.descripcion);
        renderPaso1();
      })
      .catch(() => {
        document.getElementById('productos-lista').innerHTML = '<div class="error">No se pudieron cargar los productos.</div>';
      });
    function renderPaso1() {
      const tbody = document.getElementById('tbody-productos');
      tbody.innerHTML = '';
      productos.forEach((p, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${p.img}" alt="${p.descripcion}" style="width:48px;height:48px;object-fit:cover;border-radius:8px;"></td>
          <td style="font-size:0.98rem;color:#4a4a4a;">${p.descripcion}</td>
          <td style="font-size:0.98rem;color:#7c5ca7;">$${p.costo_total.toLocaleString('es-AR')}</td>
          <td><button class="btn-presupuesto" id="btn-select-${idx}" style="background:${seleccionados.find(s=>s.idx===idx)?'#7c5ca7':'#b8a7c9'};color:#fff;font-size:0.95rem;padding:0.3rem 0.8rem;">${seleccionados.find(s=>s.idx===idx)?'Seleccionado':'Seleccionar'}</button></td>
        `;
        tbody.appendChild(tr);
        tr.querySelector(`#btn-select-${idx}`).onclick = function() {
          if (!seleccionados.find(s=>s.idx===idx)) {
            seleccionados.push({ ...p, idx, cantidad: 1, ganancia: 0 });
          } else {
            seleccionados = seleccionados.filter(s => s.idx !== idx);
          }
          renderPaso1();
        };
      });
    }
    document.getElementById('btn-siguiente').onclick = function() {
      if (!seleccionados.length) {
        alert('Selecciona al menos un producto para continuar.');
        return;
      }
      document.getElementById('paso-1').style.display = 'none';
      document.getElementById('paso-2').style.display = 'block';
      renderPaso2();
    };
    function renderPaso2() {
      const tbody = document.getElementById('tbody-seleccionados');
      tbody.innerHTML = '';
      seleccionados.forEach((p, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${p.img}" alt="${p.descripcion}" style="width:70px;height:70px;object-fit:cover;border-radius:10px;"></td>
          <td>${p.descripcion}</td>
          <td>$${p.costo_total.toLocaleString('es-AR')}</td>
          <td><input type="number" min="1" value="${p.cantidad}" style="width:60px;" id="cantidad-sel-${idx}"></td>
          <td><input type="number" min="0" max="100" value="${p.ganancia}" style="width:60px;" id="ganancia-sel-${idx}"></td>
          <td>$<span id="precio-venta-sel-${idx}">${(p.cantidad*p.costo_total*(1+p.ganancia/100)).toLocaleString('es-AR')}</span></td>
        `;
        tbody.appendChild(tr);
        // Listeners para actualizar cantidad y ganancia
        document.getElementById(`cantidad-sel-${idx}`).oninput = function() {
          seleccionados[idx].cantidad = parseInt(this.value) || 1;
          updatePrecioVenta(idx);
        };
        document.getElementById(`ganancia-sel-${idx}`).oninput = function() {
          seleccionados[idx].ganancia = parseFloat(this.value) || 0;
          updatePrecioVenta(idx);
        };
      });
    }
    function updatePrecioVenta(idx) {
      const p = seleccionados[idx];
      const precioVenta = p.cantidad * p.costo_total * (1 + p.ganancia / 100);
      document.getElementById(`precio-venta-sel-${idx}`).textContent = precioVenta.toLocaleString('es-AR');
    }
    document.getElementById('btn-siguiente-2').onclick = function() {
      document.getElementById('paso-2').style.display = 'none';
      document.getElementById('paso-3').style.display = 'block';
    };
    document.getElementById('btn-atras-1').onclick = function() {
      document.getElementById('paso-2').style.display = 'none';
      document.getElementById('paso-1').style.display = 'block';
    };
    document.getElementById('btn-atras-2').onclick = function() {
      document.getElementById('paso-3').style.display = 'none';
      document.getElementById('paso-2').style.display = 'block';
    };
    // Generar presupuesto en línea
    document.getElementById('btn-ver').onclick = function() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const telefono = document.getElementById('telefono').value;
      const fecha = document.getElementById('fecha_entrega').value;
      let html = `<h2>Presupuesto</h2><p><b>Cliente:</b> ${nombre} ${apellido}<br><b>Teléfono:</b> ${telefono}<br><b>Fecha de entrega:</b> ${fecha}</p>`;
      html += `<table style='width:100%;border-collapse:collapse;background:#fff;border-radius:12px;box-shadow:0 2px 10px #eee;'>`;
      html += `<tr style='background:#f3eafd;color:#7c5ca7;font-weight:600;'><th>Producto</th><th>Cantidad</th><th>Precio base total</th><th>% Ganancia</th><th>Precio venta</th></tr>`;
      let hayProductos = false;
      seleccionados.forEach((p) => {
        if (p.cantidad > 0) {
          hayProductos = true;
          const precioTotal = p.cantidad * p.costo_total;
          const precioVenta = precioTotal + (precioTotal * p.ganancia / 100);
          html += `<tr><td>${p.descripcion}</td><td>${p.cantidad}</td><td>$${precioTotal.toLocaleString('es-AR')}</td><td>${p.ganancia}%</td><td>$${precioVenta.toLocaleString('es-AR')}</td></tr>`;
        }
      });
      html += `</table>`;
      if (!hayProductos) {
        html += `<div style='color:#d32f2f;padding:1rem;'>No hay productos seleccionados para el presupuesto.</div>`;
      }
      document.getElementById('presupuesto-preview').innerHTML = html;
    };
    // Enviar por WhatsApp
    document.getElementById('btn-whatsapp').onclick = function() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const telefono = document.getElementById('telefono').value;
      const fecha = document.getElementById('fecha_entrega').value;
      let msg = `Presupuesto para ${nombre} ${apellido}\nTeléfono: ${telefono}\nFecha de entrega: ${fecha}\n`;
      let hayProductos = false;
      seleccionados.forEach((p) => {
        if (p.cantidad > 0) {
          hayProductos = true;
          const precioTotal = p.cantidad * p.costo_total;
          const precioVenta = precioTotal + (precioTotal * p.ganancia / 100);
          msg += `- ${p.descripcion}: ${p.cantidad}u, Venta: $${precioVenta.toLocaleString('es-AR')}\n`;
        }
      });
      if (!hayProductos) {
        alert('No hay productos seleccionados para enviar el presupuesto.');
        return;
      }
      // Generar PDF usando jsPDF y enviar por WhatsApp
      const doc = new window.jspdf.jsPDF();
      doc.setFontSize(16);
      doc.text(`Presupuesto para ${nombre} ${apellido}`, 10, 20);
      doc.setFontSize(12);
      doc.text(`Teléfono: ${telefono}`, 10, 30);
      doc.text(`Fecha de entrega: ${fecha}`, 10, 40);
      let y = 50;
      doc.text('Productos:', 10, y);
      y += 10;
      seleccionados.forEach((p) => {
        if (p.cantidad > 0) {
          const precioTotal = p.cantidad * p.costo_total;
          const precioVenta = precioTotal + (precioTotal * p.ganancia / 100);
          doc.text(`- ${p.descripcion}: ${p.cantidad}u, Venta: $${precioVenta.toLocaleString('es-AR')}`, 10, y);
          y += 10;
        }
      });
      doc.save('presupuesto.pdf');
      alert('El PDF del presupuesto se ha descargado. Puedes adjuntarlo manualmente en WhatsApp.');
      // WhatsApp solo permite enviar archivos adjuntos desde la app, no desde web. Se informa al usuario.
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent('Te envío el presupuesto adjunto en PDF.')}`;
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
