<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - Pura Candela</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    main {
      max-width: 1400px;
      margin: 100px auto 40px;
      padding: 0 1.5rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 2.4rem;
      color: #5a4a66;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
    }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .product-info {
      padding: 1.2rem;
      text-align: center;
    }
    .product-info h3 {
      margin-bottom: 0.5rem;
      color: #4a4a4a;
    }
    .price {
      font-size: 1.4rem;
      font-weight: 700;
      color: #b8a7c9;
      margin: 0.6rem 0;
    }
    .loading, .error {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
    .error {
      color: #d32f2f;
    }
    .btn {
      background: #b8a7c9;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Pura Candela" />
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="presupuesto.html">Presupuesto</a>
    </nav>
  </header>

  <main>
    <h1>✨ Nuestros Productos</h1>
    <div id="gallery" class="gallery">
      <div class="loading">Cargando productos...</div>
    </div>
  </main>

  <script>
    // URL pública de la hoja "precio_productos"
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1NhW3np9I77O9ks5b3XdZElGtkBzQnEvu4_9QIz7epsc/gviz/tq?tqx=out:json&gid=4461674';

    const gallery = document.getElementById('gallery');

    function parseGoogleSheetJSON(text) {
      const jsonStr = text.replace('/*O_o*/\ngoogle.visualization.Query.setResponse(', '').replace(');', '');
      return JSON.parse(jsonStr);
    }

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const parsed = parseGoogleSheetJSON(data);
        const rows = parsed.table.rows;

        if (!rows || rows.length === 0) {
          gallery.innerHTML = '<div class="error">No hay productos disponibles.</div>';
          return;
        }

let html = '';
rows.forEach(row => {
  const celdas = row.c || [];
  const imgUrl = celdas[2]?.v;
  const nombre = celdas[3]?.v;
  const precio = celdas[8]?.v;

  // ✅ Solo mostrar si hay nombre e imagen
  if (!nombre || !imgUrl) return;

  const precioNum = parseFloat(precio);
  const precioValido = !isNaN(precioNum) ? precioNum : 0;
  const precioFormateado = `$${precioValido.toLocaleString('es-AR')}`;

  html += `
    <div class="product-card">
      <img src="${imgUrl}" alt="${nombre}">
      <div class="product-info">
        <h3>${nombre}</h3>
        <div class="price">${precioFormateado}</div>
        <button class="btn" onclick="agregarAlPresupuesto('${nombre.replace(/'/g, "\\'")}', ${precioValido})">Agregar</button>
      </div>
    </div>
  `;
});

        gallery.innerHTML = html;
      })
      .catch(err => {
        console.error('Error:', err);
        gallery.innerHTML = '<div class="error">No se pudieron cargar los productos.</div>';
      });

    function agregarAlPresupuesto(nombre, precio) {
      // Guardar en localStorage o redirigir a presupuesto.html con datos
      const producto = { nombre, precio };
      localStorage.setItem('productoSeleccionado', JSON.stringify(producto));
      window.location.href = 'presupuesto.html';
    }
  </script>
</body>
</html>
